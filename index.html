<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <nav class="flex justify-between items-center bg-[#ffffff] px-6 py-4 shadow">
    <!-- Left -->

    
    <div class="flex items-center gap-2 text-[#006747] text-lg">
        <div><img src="./assets/logo.png" alt="logo" class="w-12 h-12"></div>
         <div class="font-bold">Emergency <br>Service</div>   
    </div>

    <!-- Right -->
    <div class="flex items-center gap-4">
      <!-- Heart -->
      <div class="flex items-center gap-1 bg-gray-100 px-3 py-1 rounded-full text-red-600 font-semibold text-sm">
        <img class="h-[30px] w-[30px]" src="./assets/heart.png" alt=""><span id="heartCount">0</span>
      </div>
      <!-- Coin -->
      <div class="flex items-center gap-1 bg-gray-100 px-3 py-1 rounded-full text-yellow-600 font-semibold text-sm">
        <img class="h-[30px] w-[30px]" src="./assets/coin.png"  alt=""> <span id="coinCount">100</span>
      </div>
      <!-- Copy -->
      <div class="flex items-center justify-center gap-1 bg-[#006747] px-3 py-1 rounded-full h-[40px] w-[90px] text-white font-semibold text-sm">
        <span id="copyCount">0</span> Copy
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
<section class="bg-gradient-to-r from-[#013A29] via-[#006747] to-[#013A29] text-white py-8 text-center">
  <!-- Logo -->
  <div class="flex justify-center mb-4">
    <img src="./assets/logo.png" alt="logo" class="w-20 h-20">
  </div>

  <!-- Title -->
  <h1 class="text-3xl md:text-4xl font-bold mb-2">
    Emergency Service Directory
  </h1>

  <!-- Subtitle -->
  <p class="text-sm md:text-base">
    Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh
  </p>
</section>


</body>
</html>
